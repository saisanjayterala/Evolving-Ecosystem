<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolving Ecosystem v4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Evolving Ecosystem v4</h1>
        <div id="ecosystem-grid"></div>
        <div id="weather-display">Current Weather: <span id="current-weather">Sunny</span></div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="player-actions">
            <button id="add-plant-btn">Add Plant</button>
            <button id="add-herbivore-btn">Add Herbivore</button>
            <button id="add-predator-btn">Add Predator</button>
        </div>
        <div id="stats">
            <p>Plants: <span id="plant-count">0</span></p>
            <p>Herbivores: <span id="herbivore-count">0</span></p>
            <p>Predators: <span id="predator-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
